<div class="container">
    <div class="details">
        <app-title title="Login Page"></app-title>
        <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
            <text-input
            [control]="fc.email"
            [showErrorWhen]="isSubmitted"
            type="email"
            label="Email"
            >

            </text-input>
            
            <text-input
            [control]="fc.password"
            [showErrorWhen]="isSubmitted"
            type="password"
            label="Password"
            >

            </text-input>

           

            <default-button text="Login"></default-button>
        </form>
    </div>

</div>
